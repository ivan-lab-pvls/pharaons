name: pharaohs_gold_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
  auto_route: ^7.8.4
  flutter_inappwebview: ^5.7.2+3
  flutter_svg: ^2.0.9
  share_plus: ^7.2.2
  flutter_countdown_timer: ^4.1.0
  flutter_animate: ^4.5.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  auto_route_generator: ^7.1.1
  build_runner: ^2.4.4

  flutter_lints: ^2.0.0


flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/app_icon.png"

flutter:

  uses-material-design: true

  assets:
     - assets/images/
     - assets/images/elements/
     - assets/images/difficulty/
     - assets/images/game/


  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Medium.ttf
        - asset: fonts/Roboto-Bold.ttf
        - asset: fonts/Roboto-BoldItalic.ttf
        - asset: fonts/Roboto-Black.ttf
        - asset: fonts/Roboto-BlackItalic.ttf
    - family: Roboto Serif
      fonts:
        - asset: fonts/Roboto-Serif-Regular.ttf
